<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- build:css -->
    <link rel="stylesheet" href="css/ui.css" />
    <!-- endbuild -->

    <!-- build:js -->
    <script src="js/vue.js"></script>
    <script src="js/require.js"></script>
    <script src='js/quintus.js'></script>
    <script src='js/quintus_sprites.js'></script>
    <script src='js/quintus_scenes.js'></script>
    <script src='js/quintus_input.js'></script>
    <script src='js/quintus_anim.js'></script>
    <script src='js/quintus_2d.js'></script>
    <script src='js/quintus_touch.js'></script>
    <script src='js/quintus_ui.js'></script>
    <!-- endbuild -->

  </head>
  <body>
      <canvas id="gameCanvas" width="700" height="232"></canvas>
      <div class="wrapper">
          <div id="dialog-ui">
              <p v-text="content" v-show="showDialog" v-on="click: dismiss"></p>
              <ul v-show="showChoices">
                  <li v-repeat="choices" v-text="content"
                      v-on="click: selectChoice(this.content)" v-class="selected: selected"></li>
              </ul>
          </div>

        <span id="action-ui" v-text="content" v-show="showAction"></span>
      </div>
      <!-- build:loader -->
      <script>
          var Q = require('js/app').Q;
      </script>
      <!-- endbuild -->
  </body>
</html>
