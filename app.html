<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- build:css -->
    <link rel="stylesheet" href="css/ui.css" />
    <!-- endbuild -->

    <!-- build:js -->
    <script src="js/vue.js"></script>
    <script src="js/require.js"></script>
    <script src='js/quintus.js'></script>
    <script src='js/quintus_sprites.js'></script>
    <script src='js/quintus_scenes.js'></script>
    <script src='js/quintus_input.js'></script>
    <script src='js/quintus_anim.js'></script>
    <script src='js/quintus_2d.js'></script>
    <script src='js/quintus_touch.js'></script>
    <script src='js/quintus_ui.js'></script>
    <!-- endbuild -->

  </head>
  <body>
      <canvas id="gameCanvas" width="700" height="232"></canvas>
      <div class="wrapper" id="dialog-ui" v-show="showDialog">
          <p v-text="content" v-on="click: dismiss"></p>
          <ul v-show="showChoices">
              <li v-repeat="choices" v-text="$value" v-on="click: selectChoice"></li>
          </ul>
      </div>
      <script>
          require('js/app')
      </script>
  </body>
</html>
